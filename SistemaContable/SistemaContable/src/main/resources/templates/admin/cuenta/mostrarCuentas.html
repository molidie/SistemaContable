<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #e85d04;
            /* Color naranja */
        }

        .navbar-brand img {
            max-height: 40px;
            /* Ajusta el alto máximo de la imagen */
        }

        /* Agregar margen superior al contenido para evitar superposición con la barra de navegación */
        .content {
            margin-top: 70px; /* Ajusta el valor según sea necesario */
        }
    </style>
</head>

<body style="background-color: #ffffff;">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top"> <!-- Agrega la clase fixed-top -->
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/css/AD.png" alt="Logo">
            </a>
            <a class="navbar-brand" href="#">Adriel Coorp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Asientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container mt-5 content"> <!-- Agrega la clase 'content' al contenedor principal -->
        <!-- Contenido de la página -->
    </div>

    <!-- Incluye Bootstrap JS (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>  
    <div class="container mt-5">
        <h3>Listado de cuentas</h3>
        <button class="btn btn-warning w-100" id="mostrarTabla1">Caja y Banco</button>
        <div id="tablaContainer1" class="mt-3 ">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuenta : ${cuentas}" class="table-active">
                        <td th:text="${cuenta.getNombre()}"></td>
                        <td th:text="${cuenta.getCodigo()}"></td>
                        <td th:text="${cuenta.getTipo()}"></td>
                        <td th:text="${cuenta.getSaldo_actual()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-warning  w-100" id="mostrarTabla2">Creditos</button>
        <div id="tablaContainer2" class="mt-3 d-none">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuenta : ${cuentas}" class="table-active">
                        <td th:text="${cuenta.getNombre()}"></td>
                        <td th:text="${cuenta.getCodigo()}"></td>
                        <td th:text="${cuenta.getTipo()}"></td>
                        <td th:text="${cuenta.getSaldo_actual()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-warning  w-100" id="mostrarTabla3">Bienes de cambio</button>


        <div id="tablaContainer3" class="mt-3 d-none">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuenta : ${cuentas}" class="table-active">
                        <td th:text="${cuenta.getNombre()}"></td>
                        <td th:text="${cuenta.getCodigo()}"></td>
                        <td th:text="${cuenta.getTipo()}"></td>
                        <td th:text="${cuenta.getSaldo_actual()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluye Bootstrap JS (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // script.js
        $(document).ready(function () {
            // Oculta las tablas 2 y 3 al cargar la página
            $("#tablaContainer2, #tablaContainer3").addClass("d-none");

            $("#mostrarTabla1").click(function () {
                $("#tablaContainer1").toggleClass("d-none");
            });

            $("#mostrarTabla2").click(function () {
                $("#tablaContainer2").toggleClass("d-none");
            });

            $("#mostrarTabla3").click(function () {
                $("#tablaContainer3").toggleClass("d-none");
            });
        });


    </script>
</body>

</html>

<!-- Enlace al JS de Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
