
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Nuevo Administrador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="title">Registrar Administrador</div>
    <form action="#" th:action="@{/admins}" th:object="${admin}" method="post">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text"th:field="*{nombre}" placeholder="Juan" required>
            </div>
            <div class="input-box">
                <span class="details">Apellido</span>
                <input type="text"th:field="*{apellido}" placeholder="Perez" required>

            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email"th:field="*{username}"placeholder="example@gmail.com" required>
            </div>
            <div class="input-box">
                <span class="details">Contrase√±a</span>
                <input type="password"th:field="*{password}"placeholder="******" required>
            </div>

        </div>
        <!--<div class="button">
            <button type="submit" name="nuevoadmin" class="btn btn-light">Crear</button>
            <a th:href="@{/admins}" class="btn btn-light">Cancelar</a
        </div>  -->
        <div class="button">
            <input type="submit" value="Registrar" name="nuevoadmin">

        </div>

    </form>
</div>
</body>
</html>
