<head>
    <meta charset="UTF-8">
    <title>Editar Asiento</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligth">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/css/AD.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Adriel Coorp
            </a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cuenta/plan}">Plan de cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            th:href="@{/admin/asiento/librodiario?desde=2023-01-01&hasta=2024-12-31}">Libro diario</a>

<h1>Editar Asiento</h1>

<form th:action="@{/admin/asiento/editarAsiento/{idE}(idE=${asiento.codigo})}" th:object="${asiento}" method="post">
    <!-- Campo Descripción -->
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required><br><br>

    <!-- Campo Debe -->
    <label for="debe">Debe:</label>
    <input type="number" id="debe" name="debe" th:field="*{debe}" required><br><br>

    <!-- Campo Haber -->
    <label for="haber">Haber:</label>
    <input type="number" id="haber" name="haber" th:field="*{haber}" required><br><br>

    <!-- Campo Fecha -->
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" th:field="*{fecha}" required><br><br>

    <!-- Campo Cuentas (como un select) -->
    <label for="cuentas">Cuentas:</label>
    <select id="cuentas" name="cuentas" multiple="multiple" th:field="*{cuentas}" required>
        <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.nombre}"></option>
    </select><br><br>



    <input type="submit" value="Actualizar">
</form>

<a th:href="@{/admin/asiento/new}">Volver</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
