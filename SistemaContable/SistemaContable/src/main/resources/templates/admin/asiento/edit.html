<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Asiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/css/AD.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Adriel Coorp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cuenta/plan}">Plan de cuentas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/asiento/librodiario?desde=2023-01-01&hasta=2024-12-31}">Libro diario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cuenta/detalle?cuentaId=1}">Libro mayor</a>
                </li>
            </ul>
        </div>
        <form action="#" th:action="@{/admin/login}" th:method="post" class="d-flex">
            <input class="btn btn-warning form-control me-2" type="submit" value="Cerrar sesión"
                   onclick="return confirm('¿Desea cerrar sesión?');">
        </form>
    </div>
</nav>

<div class="container mt-3">
    <h1 class="mb-4">Editar Asiento</h1>

    <form th:action="@{/admin/asiento/editarAsiento/{idE}(idE=${asiento.codigo})}" th:object="${asiento}"
          method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="debe" class="form-label">Debe:</label>
            <input type="number" id="debe" name="debe" th:field="*{debe}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="haber" class="form-label">Haber:</label>
            <input type="number" id="haber" name="haber" th:field="*{haber}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cuentas" class="form-label">Cuentas:</label>
            <select id="cuentas" name="cuentas" multiple="multiple" th:field="*{cuentas}"
                    class="form-control" required>
                <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

    <a th:href="@{/admin/asiento/new}" class="btn btn-secondary mt-3">Volver</a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-PJddI+ot/ar8lM/GC8Pi9AH51Cd0QGFznI9JwcWbZuLDA+9zTvPfLXaP5tgy1SRE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
