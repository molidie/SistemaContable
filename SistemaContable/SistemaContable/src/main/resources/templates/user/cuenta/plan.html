<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan de Cuentas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #e85d04; /* Color naranja */
        }
        .navbar-brand img {
            max-height: 40px; /* Ajusta el alto máximo de la imagen */
        }
    </style>
</head>
<body style="background-color: #ffffff;">

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/home/}">
            <img src="/css/AD.png" alt="Logo">
        </a>
        <a class="navbar-brand" th:href="@{/user/home/}">AdrielCorp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link"
                       th:href="@{/user/home/}">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/user/cuenta/plan}">
                        Plan de cuentas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/user/asiento/librodiario?desde=2023-01-01&hasta=2024-12-31}">
                        Libro diario
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/user/cuenta/detalle?cuentaId=1}">
                        Libro mayor
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Plan de Cuentas</h1>
                </div>
                <div class="card-body" style="max-height: 80vh; overflow-y: auto;">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar por código...">
                    <div class="table-responsive">
                        <table class="table table-bordered">

                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Recibe</th>
                                <th>Sado</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cuenta : ${cuentas}">
                                <td th:text="${cuenta.codigo}"></td>
                                <td th:text="${cuenta.nombre}"></td>
                                <td th:text="${cuenta.saldo}"></td>
                                <td th:text="${cuenta.saldo_actual}"></td>
                                <td th:text="${cuenta.tipo}"></td>

                                <td>
                                    <a class="btn btn-outline-success"
                                       th:href="@{/user/cuenta/editar/{idE}(idE=${cuenta.getId()})}">
                                        Editar
                                    </a>
                                    <a href="javascript:void(0);" class="eliminar-cuenta" data-cuenta-id="${cuenta.id}">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // Manejar clic en el botón "Eliminar"
        $('.eliminar-cuenta').click(function () {
            var cuentaId = $(this).data('cuenta-id');

            // Eliminar la fila de la tabla
            $(this).closest('tr').remove();
        });

        // Filtro de búsqueda por código
        $('#searchInput').on('input', function () {
            var searchText = $(this).val().toUpperCase();
            $('table tbody tr').each(function () {
                var codeCell = $(this).find('td:first');
                if (codeCell) {
                    var codeText = codeCell.text().toUpperCase();
                    if (codeText.includes(searchText)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                }
            });
        });
    });
</script>
</body>
</html>
