<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <title>Nuevo Usuario</title>
  <link rel="stylesheet" href="/css/new.css">

</head>
<body>
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UNNOBA</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
           id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admins/usuarios}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user}">Administradores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admins/eventos}">Eventos</a>
          </li>
        </ul>

        <form action="#" th:action="@{/admins/logout}" th:method="post"
              class="d-flex">
          <input class="btn btn-primary form-control me-2"
                 type="submit" value="Cerrar sesión"
                 onclick="return confirm('¿Desea cerrar sesión?');">
        </form>


      </div>
    </div>
  </nav>
</header>
<div class="container">
  <div class="card p-5">
    <div class="card-header bg-primary"></div>
    <div class="card-body">
      <form action="#" th:action="@{/user}" th:object="${user}"
            method="post">
        <div class="form-group row">
          <label class="col-md-2" for="nombre">Nombre:</label>
          <input type="text" th:field="*{nombre}" class="form-control
                form-control-sm col-md-6 " id="nombre"
                 placeholder="Nombre" required>
          <small></small>
        </div>
        <div class="form-group row">
          <label class="col-md-2" for="apellido">Apellido:</label>
          <input type="text" th:field="*{apellido}" class="form-control
                form-control-sm col-md-6 " id="apellido"
                 placeholder="Apellido" required>
          <small></small>
        </div>
        <div class="form-group row">
          <label class="col-md-2" for="email">Email:</label>
          <input type="email" th:field="*{email}" class="form-control
                form-control-sm col-md-6 " id="email"
                 placeholder="Email" required>
          <small></small>
        </div>
        <div class="form-group row">
          <label class="col-md-2" for="contraseña">Contraseña:</label>
          <input type="password" th:field="*{password}" class="form-control
                form-control-sm col-md-6 " id="contraseña"
                 placeholder="Contraseña" required>
          <small></small>
        </div>
        <div class="card-footer bg-primary">
          <button type="submit" name="nuevoadmin" class="btn btn-light">Crear</button>
          <a th:href="@{/user}" class="btn btn-light">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:fragment="footer" class="bg-dark text-white text-center
      fixed-bottom text">
  <div class="container">
    <p>@Copyright</p>
  </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
