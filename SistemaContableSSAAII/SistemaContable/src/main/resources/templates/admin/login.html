<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/css/Adriel.jpg">

</head>

<body style="background-image: linear-gradient(to bottom, #e85d04, #f1a164);">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow text-center" style="width: 400px; border: none;">
        <div class="justify-content-center">
            <img src="/css/AD.png" class="img-fluid rounded" style="max-width: 100px; margin-top: 25px;" alt="Imagen">
            <br>
            <h5>AdrielCorp - Administrador</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="username" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="*********">
                </div>
                <button type="submit" class="btn" style="background-color: #f79256; border-bottom: #f79256;">Iniciar sesión</button>
            </form>
            <br>
            <div th:if="${param.error}">
                <p style="color: red;"><img src="/css/Adriel.jpg" class="img-fluid rounded" style="max-width: 25px ;margin-bottom: 15px;" alt="Imagen">
                    Credenciales incorrectas. Inténtalo nuevamente.</p>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
